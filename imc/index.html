<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <div id="container">
        <form id="containerForm">
            <header>
                <h1>TABELA DE IMC</h1>
            </header>
            <div id="containerH2">
                <h2>IMC</h2>
                <h2>Resultado</h2>
            </div>
            <ul id="containerUL">
                <li class="containerList">
                    <span class="imcIndice abaixoDoPeso">Menor que 18,5</span>
                    <span class="indice abaixoDoPeso">Abaixo do peso</span>
                </li>
                <li class="containerList">
                    <span class="imcIndice pesoNormal">Entre 18,5 e 24,9</span>
                    <span class="indice pesoNormal">Peso normal</span>
                </li>
                <li class="containerList">
                    <span class="imcIndice sobrepeso">Entre 25 e 29,9</span>
                    <span class="indice sobrepeso">Sobrepeso</span>
                </li>
                <li class="containerList">
                    <span class="imcIndice obesidadeGrauI">Entre 30 e 34,9</span>
                    <span class="indice obesidadeGrauI">Obesidade grau I</span>
                </li>
                <li class="containerList">
                    <span class="imcIndice obesidadeGrauII">Entre 35 e 39,9</span>
                    <span class="indice obesidadeGrauII">Obesidade grau II</span>
                </li>
                <li class="containerList">
                    <span class="imcIndice obesidadeGrauIII">Maior que 40</span>
                    <span class="indice obesidadeGrauIII">Obesidade grau III</span>
                </li>
            </ul>

            <div class="containerInput">
                <label for="peso">Peso:</label>
                <input type="number" name="peso" id="peso" step="any"placeholder="Ex: 64">
            </div>
            <div class="containerInput">
                <label for="altura">Altura:</label>
                <input type="number" name="altura" id="altura" step="any"placeholder="Ex: 1.70">
            </div>

            <h3>Calcule seu IMC:</h3>

            <button>Calcular</button>

            <div id="resultado"></div>
        </form>

    </div>
    <script src="script.js"></script>
</body>

</html>
